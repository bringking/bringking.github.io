<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    {% for category in page.categories %}
    <meta property="article:tag" content="{{ category }}"/>
    {% endfor %}

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta itemprop="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    {% if page.image %}

    <meta itemprop="image" content="{{ site.url }}/assets/{{ page.image }}">

    {% endif %}

    <!-- Twitter Card data -->
    {% if page.card %}
    <meta name="twitter:card" content="{{ page.card }}">
    {% endif %}

    <meta name="twitter:site" content="{{ site.twitter_username }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:creator" content="{{ site.twitter_username }}">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    {% if page.image %}

    <meta name="twitter:image:src" content="{{ site.url }}/assets/{{ page.image }}">

    {% endif %}

    <!-- Open Graph data -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:type" content="article"/>

    <meta property="og:url" content="{{page.url | prepend: site.baseurl | prepend: site.url }}"/>

    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}/assets/{{ page.image }}"/>
    {% endif %}
    <meta property="og:description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
    <meta property="og:site_name" content="Coding in the basement"/>
    <!-- /Open Graph data -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>
